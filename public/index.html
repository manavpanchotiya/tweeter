<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/4ade92a579.js" crossorigin="anonymous"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/new-tweet.css">
    <link rel="stylesheet" href="styles/tweet.css">
    <link rel="stylesheet" href="styles/responsive.css">


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="top-bar">
      <span> <a href="http://localhost:8080/" id="twitter-icon">Tweeter!</a></span>
      <div class="nav-right">
        <span class="new-tweet">Write a new tweet </span>
        <button class="new-tweet-btn" ><i class="fa-solid fa-angles-down"></i></button>
      </div>
    </nav>

    <header class="header">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      
      <div>
        <h2>Manav</h2>
      </div>
    </header>

    <main class="container">
      
      <section class="new-tweet">
        
        <div class="error-message"></div>
        
        <div class="tweet-entry">
        <form action="/api/tweets" method="post" id="tweet-form">
          <label for="tweet-text">What are you humming about?</label> <br>
          <textarea class="text-area" name="text" id="tweet-text" placeholder="Start humming here..."></textarea>
        </div>  
          <div class="submit-tweet">
            <button class="button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>

      </section>
      
      <section id="tweets-container" class="tweets">

        
      
      </section>
 
 
    </main>

  </body>
</html>
